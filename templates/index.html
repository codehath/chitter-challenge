<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chitter</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Welcome to Chitter!</h1>
        <a href="/register">Sign Up</a><br />
        <a href="/login">Login</a><br />
        <ul>
        {% for peep in peeps %}
        <div>
            <p>User: {{peep.user_id}}<br />Posted: {{peep.timestamp}}<br />{{peep.content}} </p>
        </div>
        {% endfor %}

        <!-- Jinja isn't Python, so we need an endfor to close the loop -->
        </ul>
    </body>
</html>
